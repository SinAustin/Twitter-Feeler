    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
    
    <script>
      var ctx = document.getElementById('myChartBar').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              labels: ['Negative', 'Positive'],
              datasets: [{
                  label: 'Positives VS Negatives',
                  data: [2,4],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.8)',
                      'rgba(54, 162, 236, 0.8)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
            
      var ctx = document.getElementById('myChartline').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: [1,2,3,7],
              datasets: [{
                  label: '# of Votes',
                  data: [1,2,3,7],
                  backgroundColor: [
                      'rgba(0, 0, 0, 0.1)'],
                  borderColor: [
                      'rgba(0, 0, 0, 0.8)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
     
      var ctx = document.getElementById('myChartline2').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: ['Red'],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.5)'],
                  borderColor: [
                      'rgba(255, 99, 132, 0.8)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
