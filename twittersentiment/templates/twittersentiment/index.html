{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'twittersentiment/style_index.css' %}" />

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href='{% url "twittersentiment:detail" question.id %}'>{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No twittersentiment are available.</p>
{% endif %}
